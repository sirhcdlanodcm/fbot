name: Trigger auto deployment for discord-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/discord-bot-AutoDeployTrigger-97f5d465-3ec8-49a2-b87c-049249d3c0d5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DISCORDBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DISCORDBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DISCORDBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.DISCORDBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DISCORDBOT_REGISTRY_PASSWORD }}
          containerAppName: discord-bot
          resourceGroup: discordbot
          imageToBuild: goatcatfish/discord-bot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


